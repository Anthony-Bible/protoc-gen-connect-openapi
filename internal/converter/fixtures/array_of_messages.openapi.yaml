openapi: 3.1.0
info:
  description: ""
  title: messages
  version: v1.0.0
paths: {}
components:
  responses:
    connect.error:
      $ref: '#/components/schemas/connect.error'
  schemas:
    connect.error:
      additionalProperties: false
      description: 'Error type returned by Connect: https://connectrpc.com/docs/go/errors/#http-representation'
      properties:
        code:
          enum:
          - CodeCanceled
          - CodeUnknown
          - CodeInvalidArgument
          - CodeDeadlineExceeded
          - CodeNotFound
          - CodeAlreadyExists
          - CodePermissionDenied
          - CodeResourceExhausted
          - CodeFailedPrecondition
          - CodeAborted
          - CodeOutOfRange
          - CodeInternal
          - CodeUnavailable
          - CodeDataLoss
          - CodeUnauthenticated
          examples:
          - CodeNotFound
          type: string
        message:
          type: string
      title: Connect Error
      type: object
    messages.ArrayOfMessages:
      additionalProperties: false
      description: ""
      properties:
        description:
          additionalProperties: false
          description: ""
          title: description
          type: string
        things:
          additionalProperties: false
          description: ""
          items:
            $ref: '#/components/schemas/messages.Thing'
            type: object
          title: things
          type: array
      title: ArrayOfMessages
      type: object
    messages.Thing:
      additionalProperties: false
      description: ""
      properties:
        name:
          additionalProperties: false
          description: ""
          title: name
          type: string
      title: Thing
      type: object
